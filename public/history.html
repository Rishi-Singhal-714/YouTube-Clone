<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo">
                <i class="fab fa-youtube"></i>
                <span>YouTube Clone</span>
            </a>
        </div>
        <div class="nav-right">
            <div id="userMenu">
                <!-- User menu will be loaded by auth.js -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <a href="index.html" class="sidebar-item">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="history.html" class="sidebar-item active">
                <i class="fas fa-history"></i> History
            </a>
            <a href="dashboard.html" class="sidebar-item">
                <i class="fas fa-user"></i> Dashboard
            </a>
        </div>

        <main class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-history"></i> Watch History</h1>
                <button id="clearHistory" class="btn btn-danger">Clear All History</button>
            </div>
            
            <div class="history-list" id="historyList">
                <!-- History items will be loaded here -->
            </div>
        </main>
    </div>

    <script src="auth.js"></script>
    <script>
        async function loadHistory() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                document.getElementById('historyList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-sign-in-alt"></i>
                        <h3>Please log in to view your history</h3>
                        <a href="login.html" class="btn btn-primary">Login</a>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/history', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const history = await response.json();
                
                if (history.length === 0) {
                    document.getElementById('historyList').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-history"></i>
                            <h3>No history yet</h3>
                            <p>Start watching videos to build your history</p>
                            <a href="index.html" class="btn btn-primary">Browse Videos</a>
                        </div>
                    `;
                    return;
                }
                
                const historyHtml = history.map(item => `
                    <div class="history-item">
                        <div class="history-thumbnail" onclick="window.location.href='watch.html?v=${item.video_id}'">
                            <img src="${item.thumbnail_url || 'https://via.placeholder.com/120x68'}" alt="${item.video_title}">
                            ${item.action_type === 'watch' ? '<span class="history-type watch"><i class="fas fa-play"></i></span>' : '<span class="history-type search"><i class="fas fa-search"></i></span>'}
                        </div>
                        <div class="history-details">
                            <h4 onclick="window.location.href='watch.html?v=${item.video_id}'">
                                ${item.video_title}
                            </h4>
                            <p>
                                ${item.action_type === 'watch' ? 'Watched' : 'Searched'} • 
                                ${new Date(item.watched_at).toLocaleString()}
                                ${item.search_query ? `• Search: "${item.search_query}"` : ''}
                            </p>
                        </div>
                        <button class="btn btn-sm btn-outline delete-history" data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
                
                document.getElementById('historyList').innerHTML = historyHtml;
                
                // Add delete event listeners
                document.querySelectorAll('.delete-history').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const id = e.target.closest('button').dataset.id;
                        if (confirm('Delete this history item?')) {
                            try {
                                await fetch(`/api/history/${id}`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Authorization': `Bearer ${token}`
                                    }
                                });
                                loadHistory(); // Reload history
                            } catch (error) {
                                console.error('Error deleting history:', error);
                            }
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyList').innerHTML = '<p>Error loading history. Please try again.</p>';
            }
        }
        
        document.getElementById('clearHistory')?.addEventListener('click', () => {
            if (confirm('Clear all history? This cannot be undone.')) {
                // You would need to implement a clear all endpoint
                alert('Clear all functionality would be implemented here');
            }
        });
        
        loadHistory();
    </script>
</body>
</html>
